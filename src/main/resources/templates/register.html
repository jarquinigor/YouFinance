	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"

<link href='https://fonts.googleapis.com/css?family=Be Vietnam'
	rel='stylesheet' />
<link rel="stylesheet" href="/styles/styles.css" />

<style>
body, html {
	height: 100%;
	font-family: 'Be Vietnam' !important;
}
</style>
</head>

<body>

	<div th:replace="fragments/header :: header"></div>
	<br>
	<br>
	<br>
	<div class="container">
		<div class="row justify-content-center align-items-center"
			style="margin:0px; padding:4% 4% 4% 4%; background-color: white; border-style: solid; border-color: rgba(145, 146, 182, 1); border-width: 1px; border-radius: 25px;">
			<form th:action="@{/usuario/registrar}" method="post"
				th:object="${user}">
				<div class="row">
					<div class="col-sm-12 form-group text-center"
						style="font-size: 30px; font-weight: 900;">Registro</div>
					<div class="col-sm-6 form-group">
						<label for="nombre" style="color: rgba(24, 53, 142, 1); font-weight: 900 !important;">Nombre
							de usuario:</label> <input type="text" class="form-control"
							th:field="*{nameUser}" id="nombre"></input>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('nameUser')}" th:errors="*{nameUser}"></div>
					</div>

					<div class="col-sm-6 form-group">
						<label for="nombre" style="color: rgba(24, 53, 142, 1); font-weight: 900 !important;">Correo
							electrónico:</label> <input type="email" class="form-control"
							th:field="*{emailUser}" id="email"></input>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('emailUser')}"
							th:errors="*{emailUser}"></div>
					</div>

					<div class="col-sm-6 form-group">
						<label for="nombre" style="color: rgba(24, 53, 142, 1); font-weight: 900 !important;">Contraseña:</label>
						<input type="password" class="form-control"
							th:field="*{passwordUser}" id="password"></input>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('passwordUser')}"
							th:errors="*{passwordUser}"></div>
					</div>

					<div class="col-sm-6 form-group">
						<label for="nombre" style="color: rgba(24, 53, 142, 1); font-weight: 900 !important;">Repita
							su contraseña:</label> <input type="password" class="form-control"
							th:field="*{passwordRepeatUser}" id="passwordconf"></input>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('passwordRepeatUser')}"
							th:errors="*{passwordRepeatUser}"></div>
					</div>

					<div class="col-sm-6 form-group text-right">
						<button type="submit" class="btn btn-success">Crear
							cuenta</button>
					</div>
					<div class="col-sm-6 form-group text-left">
						<a th:href="@{/usuario/bienvenido}" class="btn btn-danger">Cancelar</a>
					</div>

				</div>
			</form>
		</div>
	</div>
	<br><br><br>
	<div th:replace="fragments/footer :: footer"></div>
</body>
